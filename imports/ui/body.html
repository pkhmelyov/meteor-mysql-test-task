<body>
    {{> userList}}
</body>

<template name="userList">
    <table>
        <tr>
            <th>Login</th>
            <th>Full name</th>
            <th>Emails</th>
        </tr>
        {{#each userId in userIds}}
            {{> userItem userId=userId}}
        {{/ each}}
    </table>
</template>

<template name="userItem">
    <tr>
        <td>{{userLogin}}</td>
        <td>{{userFullName}}</td>
        <td>
            {{#each email in userEmails}}
                {{email}}<br />
            {{/each}}
        </td>
    </tr>
</template>
